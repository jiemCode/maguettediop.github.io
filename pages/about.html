    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
        />
        <!-- Link Swiper's CSS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />

        <!-- Demo styles -->
        <style>
          .swiper {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;
          }

          .swiper-slide {
            border: 0.1rem solid #4b4b4b;
            background-color: #333333;
            border-radius: 1rem;
            padding: 1rem;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: stretch;
            justify-content: center;
          }

          .swiper-slide img {
            display: block;
            width: 100%;
          }
        </style>
      </head>
      <body>
        <div class="content">
          <!-- Left Side Navigation Bar -->
          <div class="side-navbar">
            <span class="navbar-item">
              <a href="../index.html"
                ><span class="icon-stack">
                  <i class="icon-sign-blank icon-stack-base icon-light"></i>
                  <i class="icon-home icon-dark"></i> </span
              ></a>
              <span class="title">Accueil</span>
            </span>
            <span class="navbar-item">
              <a href="about.html"
                ><span class="icon-stack">
                  <i class="icon-sign-blank icon-stack-base icon-light"></i>
                  <i class="icon-user icon-dark"></i> </span
              ></a>
              <span class="title">A propos</span>
            </span>
            <span class="navbar-item">
              <a href="projects.html"
                ><span class="icon-stack">
                  <i class="icon-sign-blank icon-stack-base icon-light"></i>
                  <i class="icon-rocket icon-dark"></i> </span
              ></a>
              <span class="title">Mes projets</span>
            </span>
            <span class="navbar-item">
              <a href="contacts.html"
                ><span class="icon-stack">
                  <i class="icon-sign-blank icon-stack-base icon-light"></i>
                  <i class="icon-phone icon-dark"></i> </span
              ></a>
              <span class="title">Contacts</span>
            </span>
          </div>
          <div class="main-content">
            <div class="section">
                <div class="left-side">Left side</div>
                <div class="right-side">Right side</div>
            </div>
            <!-- SwiperJS Cubic Slider -->
            <!-- <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="../assets/python_logo.png" />
                </div>
                <div class="swiper-slide">
                  <img src="../assets/clang_logo.png" />
                </div>
                <div class="swiper-slide">
                  <img src="../assets/flutter_logo.png" />
                </div>
                <div class="swiper-slide">
                  <img src="../assets/django_logo.png" />
                </div>
              </div>
            </div> -->
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
          var swiper = new Swiper(".mySwiper", {
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
              shadow: true,
              slideShadows: true,
              shadowOffset: 40,
              shadowScale: 0.54,
            },
            loop: true,
            autoplay: {
              delay: 1500,
            },
            pagination: {
              el: ".swiper-pagination",
            },
          });
        </script>
      </body>
    </html>
  </head>
